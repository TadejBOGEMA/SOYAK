<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>GIS pregledovalnik – delujoča verzija</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; width: 100%; }
    .leaflet-control-layers-expanded {
      background: white;
      border-radius: 8px;
      padding: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Ustvari karto
    const map = L.map('map', {
      center: [46.05, 14.5],
      zoom: 8
    });

    // Osnovni sloji
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap prispevkarji'
    }).addTo(map);

    const topo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      maxZoom: 17,
      attribution: '© OpenTopoMap (CC-BY-SA)'
    });

    const esriSat = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      {
        maxZoom: 19,
        attribution: 'Tiles © Esri'
      }
    );

    // Sentinel Hub sloj (prek javnega vira Copernicus)
    const sentinel = L.tileLayer(
      'https://tiles.maps.eox.at/wmts/1.0.0/s2cloudless-2021_3857/default/g/{z}/{y}/{x}.jpg',
      {
        maxZoom: 12,
        attribution: 'Sentinel-2 cloudless © ESA / EOX'
      }
    );

    // Kontrola slojev
    const baseLayers = {
      "OpenStreetMap": osm,
      "Topografska (OpenTopoMap)": topo,
      "Satelitska (ESRI)": esriSat
    };

    const overlays = {
      "Sentinel-2 (ESA, 2021)": sentinel
    };

    L.control.layers(baseLayers, overlays, { collapsed: false }).addTo(map);

    // Dodaj merilo
    L.control.scale({imperial: false}).addTo(map);

  </script>
</body>
</html>
